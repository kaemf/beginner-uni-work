<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search</title>

    <link rel="stylesheet" href="data/style.css">
</head>
<body>
    <div class="flex-add-menu">
        <div class="right-add-menu">
            <a class="mail" target="_blank" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl">Пошта</a>
            <a class="pictures" target="_blank" href="https://www.google.com.ua/imghp?hl=ru&tab=ri&authuser=0&ogbl">Картинки</a>
            <img class="menu-icon" src="data/resources/menu.png" alt=""> 
            <img class="profile" src="https://lh3.googleusercontent.com/a-/AFdZucqEefj9HnQeVbB5dXEx7JQgHDgXELgEjWyTElqoDg=s360-p-rw-no" alt="">
        </div>
    </div>

    <div class="main-search">
            <img class="logo" src="data/resources/mainlogo.png" alt="logo-no-loaded">
            <div class="in_back">
                <img class="icon1" src="data/resources/icon1.png" alt="search-no-loaded">
                <input class="search" type="text" placeholder="Введіть пошуковий запит або URL">
                <img class="icon2" src="data/resources/icon2.png" alt="micro-no-loaded">
            </div>
    </div>
    <a href="#">
        <div class="customizationButton">
            <img class="custom" src="data/resources/pl.png" alt="icon">
            <p class="customP"></p>
        </div>
    </a>
</body>
</html>
